<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
	<canvas id="c"></canvas>
	<div class="maindiv">
		<div class="header">
			<div >
				<img class='logo' src="./assets1/Group 200.png"/>
			</div>
			<div class="nav">
				<a class="item" href="./index.html"><p >Home</p></a>
				<a class="item" href="./developers.html"><p class="item">Team</p></a>
				<a class="item" href="./quiz.html"><p class="item">Task</p></a>
				<a class="item"><img class="power" src="./assets1/power2.svg" /></a>
			</div>
		</div>
		<div class="leaderboard">
			<div class="leaderheader">
				<p class="headeritems">Rank</p>
				<p class="headeritems">Name</p>
				<p class="headeritems">Time Taken</p>
				<p class="headeritems">Score</p>
			</div>
			<div onload="changeColor(1);" class="leader">
				<p class="leaderitem">1</p>
				<p class="leaderitem">Name</p>
				<p class="leaderitem "></p>
				<p class="leaderitem">Score</p>
			</div>
			<div onload="changeColor(2);"class="leader">
				<p class="leaderitem">2</p>
				<p class="leaderitem">Name2</p>
				<p class="leaderitem "></p>
				<p class="leaderitem">Score2</p>
			</div>
		</div>
		
	</div>

    <script type="text/javascript">
    	(function changeColor(rank){
    		var rank="1";
    		var textcolor="";
	    		if(rank%2===1)
	    	{
	    		textcolor= "red";
	    	}
	    	else
	    	{
	    		textcolor= "blue";
	    	}
	    	document.getElementsByClassName("timer").style.backgroundColor= textcolor;

    	})():
    	
    </script>
    <script>
		var timerVar = setInterval(countTimer, 1000);
		var totalSeconds = 0;
		function countTimer() {
		   ++totalSeconds;
		   var hour = Math.floor(totalSeconds /3600);
		   var minute = Math.floor((totalSeconds - hour*3600)/60);
		   var seconds = totalSeconds - (hour*3600 + minute*60);

		   document.getElementById("timer").innerHTML = hour + ":" + minute + ":" + seconds;
		}
	</script>
	<script type="text/javascript" src="./javascript/backdrop.js">
	</script>

</body>
</html>
